<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/wwwroot/lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">LOGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <script type="text/javascript">
                function submit() {
                    $.post('http://isapi.mekashron.com/soapclient/soapclient.php?URL=http://isapi.icu-tech.com/icutech-test.dll%2Fwsdl%2FIICUTech',
                        { func: 'Login', params: $('form[name=ff]').serialize() },
                        function (d) {
                            $('#result').text(d.ret);
                            $('#resultDiv').show();
                            $('#resultDiv').css("color", d.ret.indexOf('ResultCode') == -1 ? "green" : "red");
                        },
                        'json');

                    //{ 'Content-Type:': 'application/x-www-form-urlencoded;' }

                }
            </script>
            <div class="text-center" style="    padding: 10px;
                                      margin-left: 20%;
                                      margin-right: 20%;
                                      border-width: 2px;
                                      border-style: groove;">
                <form name="ff">
                    <div>Username:</div>
                    <input name="UserName" type="text" />
                    <div>Password:</div>
                    <input name="Password" type="password" />
                </form>
                <button onclick="submit()" style="margin-top: 5px;">Send</button>
            </div>
            <div id="resultDiv" style="display: none; padding: 10px; margin-left: 20%; margin-right: 20%; border-width: 2px; border-style: dotted;">
                Return:
                <span id="result"></span>
            </div>

        </main>
    </div>

    <script src="/wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <script src="/wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
